<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body  ng-app="valentine">
    <!-- <ion-nav-bar class="bar-positive"> -->
      <!-- <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button> -->
    <!-- </ion-nav-bar> -->

    <ion-nav-view></ion-nav-view>
    
    <script id="templates/sign-in.html" type="text/ng-template">
      <ion-view>
        <ion-header-bar class="bar-positive">
          <h1 class="title">Account Login</h1>
        </ion-header-bar>
        <ion-content>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" ng-model="user.username">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="user.password">
            </label>
          </div>
          <div class="padding">
            <button class="button button-block button-positive" ng-click="signIn(user)">
              Sign-In
            </button>
            <p class="text-center">
              <a href="#/forgot-password">Forgot password</a>
            </p>
            <p class="text-center">
              <a href="#/">Change BI Data Warehouse</a>
            </p>
          </div>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/forgot-password.html" type="text/ng-template">
      <ion-view>
        <ion-header-bar class="bar-positive">
          <h1 class="title">Forgot Password</h1>
        </ion-header-bar>
        <ion-content padding="true">
          <p>
            Yeah this is just a demo showing how views can be shown without tabs, then you can navigate
            to views within tabs. Additionally, only one set of tabs needs to be written for all of the different views that should go inside the tabs. (Compared to written the same tab links in the footer of every view that's in a tab.)
          </p>
          <p>
            There's no username/password, just click
            the Sign-In button back a the sign-in view.
          </p>
          <p>
            Return to <a href="#/sign-in">Sign-In</a>.
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/home.html" type="text/ng-template">
      <ion-view>
        <ion-header-bar class="bar-positive">
          <h1 class="title">Home</h1>
          <button class="button button-icon ion-ios-person" ng-click="userInfor()"></button>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <div class="item item-divider">Dashboards</div>
            <a class="item item-icon-right" href="#">
              General
              <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-right" href="#">
              Sales
              <i class="icon ion-ios-arrow-right"></i>
            </a>
            <div class="item item-divider">Sales Reports</div>
            <a class="item item-icon-right" href="#">
              By quarter in year
              <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-right" href="#">
              By months in year
              <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-right" href="#">
              By weeks in year
              <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-right" href="#">
              By days in 3 months earlies
              <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-right" href="#">
              By days in date range
              <i class="icon ion-ios-arrow-right"></i>
            </a>
            <div class="item item-divider">Inventory Reports</div>
            <a class="item item-icon-right" href="#">
              .......
              <i class="icon ion-ios-arrow-right"></i>
            </a>
            <div class="item item-divider">Staff Reports</div>
            <a class="item item-icon-right" href="#">
              .......
              <i class="icon ion-ios-arrow-right"></i>
            </a>
          </ion-list>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/user-infor.html" type="text/ng-template">
      <div class="modal">
        <ion-view>
          <ion-header-bar class="bar-positive">
            <h1 class="title">User Information</h1>
            <button class="button button-icon ion-ios-close-empty" ng-click="closeUserInfor()"></button>
          </ion-header-bar>
          <ion-content padding="true">
            <p>Hello world<p>
          </ion-content>
        </ion-view>
      </div>
    </script>
  </body>
</html>
